<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | TCV Blockchain Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
      }
      .col-md-7 {
        text-align: left !important;
      }
    </style>
  </head>
  <body>
    {% include 'includes/_navbar.html' %}
    <div class="container">
        <h1>Blockchain Dashboard</h1>
        <p>Track the health and activity of each major blockchain.</p>
        <ul class="list-group">
          {% for chain in chains %}
          <li class="list-group-item">
            <div class="row">
              <div class="col-sm-2">
                <img src="/static/{{chain}}.png" alt="{{chain}}" height="100px !important">
              </div>
              <div class="col-sm-10">
                  <h5>{{ chain | capitalize }}</h5>
                  <p>{{ descriptions[chain] }}</p>
                  <p><small class="text-muted">Check out data <a href="/{{chain}}">here</a>.</small></p>
              </div>
            </div>
          </li>
          <br />
        {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>

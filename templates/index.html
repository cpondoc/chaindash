<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | TCV Blockchain Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
      }
      .col-md-7 {
        text-align: left !important;
      }
      .chain-name {
        color: black !important;
        text-decoration: none;
      }
      .chain-img {
        border-radius: 50%;
        height: 20px;
      }
    </style>
  </head>
  <body>
    {% include 'includes/_navbar.html' %}
    <div class="container">
        <h1>Blockchain Tracker</h1>
        <p>Track the health and activity of each major blockchain.</p>
        <ul class="list-group">
          {% for chain in chains %}
          <li class="list-group-item">
            <div class="row">
              <h5>
                <img src="/static/img/{{chain}}.png" class="chain-img" alt="{{chain}}">
                <a class="chain-name" href="/{{chain}}"><b>{{ descriptions[chain]['name'] }}</b></a>
              </h5>
              <p>{{ descriptions[chain]['description'] }}</p>
            </div>
          </li>
          <br />
        {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
